      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Pretendard", "sans-serif"],
              display: ["Outfit", "sans-serif"],
            },
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
              },
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..900&family=Pretendard:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/095bb43c6c.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: "Pretendard", sans-serif;
      }

      .gradient-text {
        background: linear-gradient(135deg, #0ea5e9, #8b5cf6);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-blur {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans flex flex-col min-h-screen">
    <nav
      class="fixed w-full z-50 bg-white/80 nav-blur border-b border-gray-200"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a href="/index.html" class="flex items-center space-x-2">
              <span class="text-2xl font-display font-bold text-primary-600"
                >&#60;/&#62;</span
              >
              <span
                class="text-2xl font-display font-bold bg-gradient-to-r from-primary-500 to-purple-500 bg-clip-text text-transparent"
                >CodeLap</span
              >
            </a>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-6">
              <a
                href="/index.html"
                class="px-4 py-3 rounded-md text-lg font-semibold hover:bg-gray-700 transition duration-300"
                >Home</a
              >
              <a
                href="/Projects.html"
                class="px-4 py-3 rounded-md text-lg font-semibold hover:bg-gray-700 transition duration-300"
                >Projects</a
              >
              <a
                href="/about.html"
                class="px-4 py-3 rounded-md text-lg font-semibold hover:bg-gray-700 transition duration-300"
                >About</a
              >
            </div>
          </div>
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed -->
              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!-- Icon when menu is open -->
              <svg
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-4 pt-2 pb-3 space-y-2 bg-white/80 backdrop-blur-sm">
          <a
            href="/index.html"
            class="block px-4 py-2 rounded-md text-gray-800 text-lg font-medium hover:bg-gray-100 transition duration-300"
            >Home</a
          >
          <a
            href="/Projects.html"
            class="block px-4 py-2 rounded-md text-gray-800 text-lg font-medium hover:bg-gray-100 transition duration-300"
            >Projects</a
          >
          <a
            href="/about.html"
            class="block px-4 py-2 rounded-md text-gray-800 text-lg font-medium hover:bg-gray-100 transition duration-300"
            >About</a
          >
        </div>
      </div>
    </nav>

    <main class="flex-grow pt-20 pb-8 px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 space-y-8">
          <div class="text-center space-y-6">
            <h1
              class="text-4xl md:text-6xl font-display font-bold text-gray-800"
            >
              Welcome to CodeLap!
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 font-light">
              2024 완도고등학교 프로그래밍 동아리 CodeLap 웹사이트 입니다.
            </p>
          </div>

          <div class="text-center mt-8">
            <a
              href="/Projects.html"
              class="inline-block bg-blue-500 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-blue-600 transition-colors duration-300"
            >
              프로젝트 보러가기
              <i class="fas fa-arrow-right ml-2"></i>
            </a>
          </div>

          <div class="mt-8">
            <div
              class="relative rounded-2xl overflow-hidden shadow-xl"
              x-data="{ activeSlide: 0 }"
            >
              <div class="overflow-hidden">
                <div
                  class="flex transition-transform duration-500 ease-in-out"
                  :style="{ transform: `translateX(-${activeSlide * 100}%)` }"
                >
                  <div class="w-full flex-shrink-0">
                    <img
                      src="/assets/images/KakaoTalk_20241225_233421462.jpg"
                      alt="Image 1"
                      class="w-full h-[300px] sm:h-[400px] md:h-[600px] object-cover"
                    />
                  </div>
                  <div class="w-full flex-shrink-0">
                    <img
                      src="/assets/images/20240829_151720.jpg"
                      alt="Image 2"
                      class="w-full h-[300px] sm:h-[400px] md:h-[600px] object-cover"
                    />
                  </div>
                  <div class="w-full flex-shrink-0">
                    <img
                      src="/assets/images/image3.jpg"
                      alt="Image 3"
                      class="w-full h-[300px] sm:h-[400px] md:h-[600px] object-cover"
                    />
                  </div>
                  <div class="w-full flex-shrink-0">
                    <img
                      src="/assets/images/20241107_150421.jpg"
                      alt="Image 4"
                      class="w-full h-[300px] sm:h-[400px] md:h-[600px] object-cover"
                    />
                  </div>
                </div>
              </div>

              <!-- 개선된 네비게이션 버튼 -->
              <button
                @click="activeSlide = (activeSlide - 1 + 4) % 4"
                class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/20 hover:bg-white/30 text-white w-12 h-12 rounded-full flex items-center justify-center backdrop-blur-sm transition-all duration-300"
              >
                <i class="fas fa-chevron-left"></i>
              </button>
              <button
                @click="activeSlide = (activeSlide + 1) % 4"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/20 hover:bg-white/30 text-white w-12 h-12 rounded-full flex items-center justify-center backdrop-blur-sm transition-all duration-300"
              >
                <i class="fas fa-chevron-right"></i>
              </button>

              <!-- 개선된 인디케이터 -->
              <div
                class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-3 z-10"
              >
                <template x-for="(_, index) in [0,1,2,3]" :key="index">
                  <button
                    @click="activeSlide = index"
                    :class="{
                      'w-8 bg-white': activeSlide === index,
                      'w-3 bg-white/50': activeSlide !== index
                    }"
                    class="h-3 rounded-full transition-all duration-300"
                  ></button>
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-gray-900 text-white py-4 sm:py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div
          class="flex flex-col sm:flex-row justify-between items-center gap-3 sm:gap-6"
        >
          <div>
            <div
              class="flex items-center space-x-2 mb-2 sm:mb-4 justify-center sm:justify-start"
            >
              <span class="text-2xl font-display font-bold text-primary-400"
                >&#60;/&#62;</span
              >
              <span class="text-2xl font-display font-bold text-white"
                >CodeLap</span
              >
            </div>
            <p class="text-gray-400 text-center sm:text-left"></p>
          </div>
          <div class="flex justify-center sm:justify-end items-center">
            <a
              href="https://github.com/Kimsungbin1/Codelap"
              class="text-gray-400 hover:text-white transition-colors"
            >
              <i class="fab fa-github text-2xl"></i>
            </a>
          </div>
        </div>
        <div
          class="mt-4 sm:mt-8 pt-4 sm:pt-8 border-t border-gray-800 text-center"
        >
          <p class="text-gray-400">&copy; 2024 CodeLap. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        const openIcon = mobileMenuButton.querySelector(".block");
        const closeIcon = mobileMenuButton.querySelector(".hidden");

        mobileMenuButton.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");
          openIcon.classList.toggle("hidden");
          closeIcon.classList.toggle("hidden");
        });

        // 모바일 메뉴 항목 클릭시 메뉴 닫기
        const mobileMenuItems = mobileMenu.querySelectorAll("a");
        mobileMenuItems.forEach((item) => {
          item.addEventListener("click", function () {
            mobileMenu.classList.add("hidden");
            openIcon.classList.remove("hidden");
            closeIcon.classList.add("hidden");
          });
        });
      });
    </script>
  </body>
</html>
